<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Looping a Triangle</title>
    <link rel="stylesheet" href="../css/main.css" />

  <body>
    <nav class="nav">
      <a class="nav__link" href="../index.html">Back</a>
    </nav>
    <header class="header">
      <p class="title--chapter">Chapter 02: Program Structure</p>
      <h1 class="title--exercise">Looping a Triangle</h1>

    <main class="main">
      <p class="note note--info">
        Please open your web console to see the original output for this
        exercise.
      </p>

        <section class="section c-form">
          <h2 class="section__title">Number of Rows</h2>
          <form class="form form--triangle" id="triangleForm">
            <input
              class="form__input form__input--triangle"
              id="rowCount"
              type="number"
              min="1"
              max="7"
              placeholder="#"
            />
            <button class="form__submit-btn" type="submit">Submit</button>
          </form>
        </section>
      </div>
